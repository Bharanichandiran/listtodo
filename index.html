<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="add-item">
      <button id="toggleInput">
        <img src="plus.png" alt="Add Item">
      </button>
      <input type="text" id="todoInput" placeholder="Add new item" />
    </div>
    <ul id="todoList">
        <li>Dog<span class="delete-btn">X</span></li>
        <li>cat<span class="delete-btn">X</span></li>
        <li>Parrot<span class="delete-btn">X</span></li>
    </ul>
  </div>
  <script src="h.js"></script>
</body>
</html>
